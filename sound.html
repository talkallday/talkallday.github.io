  const playSound = (arr, frequency) => {
    let buf = new Float32Array(arr.length);
    for (let i = 0; i < arr.length; i++) buf[i] = arr[i];
    let buffer = context.createBuffer(1, buf.length, context.sampleRate);
    buffer.copyToChannel(buf, 0);
    let source = context.createBufferSource();
    source.buffer = buffer;
    source.connect(context.destination);
    source.start(0);
  }

  const sineWaveAt = (sampleNumber, tone) => {
      let sampleFreq = context.sampleRate / tone;
      return Math.sin(sampleNumber / (sampleFreq / (Math.PI * 2)))
  }

  const playTone = (frequency) => {
    if (frequencies.has(frequency)) return;

    frequencies.add(frequency)

    let arr = [],
            defVolume = 0.4,
            seconds = measure * .249

    let srs = context.sampleRate * seconds;
    let earlyCut = srs * 0.1;
    let lateCut = srs * 0.9;

      for (let i = 0; i < srs; i++) {
        let volume = defVolume;
        if (i < earlyCut) {
          volume *= (i / earlyCut);
        } else if (i > lateCut) {
          volume *= ((srs - i) / earlyCut);
        } else {
          volume = defVolume;
        }
        if (volume > defVolume) {
          volume = defVolume;
        }
        arr[i] = sineWaveAt(i, frequency) * volume;
      }

      playSound(arr, frequency);
      frequencies.delete(frequency);
  }

  const context = new AudioContext();

  const playNoteName = (noteName) => {
    let frequency = noteValues[noteName];
    if (!frequency) return;
    console.log('playing note ' + noteName);
    playTone(frequency);
  }

  const colorNames = {
    'rgb(255, 0, 0)': 'red',
    'rgb(255, 165, 0)': 'orange',
    'rgb(255, 255, 0)': 'yellow',
    'rgb(0, 128, 0)': 'green',
    'rgb(0, 0, 255)': 'blue',
  }

  const playElement = (key) => {
    key.classList.add('playing');
    let style = getComputedStyle(key);
    const playColor = Array.from(document.querySelectorAll('.play-color'))[0];
    const currentColor = colorNames[style.backgroundColor];
    playColor.innerHTML = `<kbd style="background: ` + currentColor  + `">Current Color: ` + currentColor;
    let noteName = key.textContent.replace(/\s/g, '');
    playNoteName(noteName);
  }

  const stopElement = (key) => {
    key.classList.remove('playing');
  }

  const playNote = (e) => {
    e.target.classList.add('playing');
    let noteName = e.target.innerHTML;
    playNoteName(noteName);
  }

  const stopSound = (e) => {
    e.target.classList.remove('playing');
    let noteName = e.target.innerHTML;
    let frequency = noteValues[noteName];
    if (!frequency) return;
  }

  const playRandomNote = (chord) => {
    let keys = chord.children;
    const randomIndex = Math.floor(Math.random() * keys.length);
    const randomKey = keys[randomIndex];
    playElement(randomKey);
    setTimeout(() => {
      stopElement(randomKey);
      },
      noteDuration
    )
  }

  const playRandomNotes = async (chord) => {
    playRandomNote(chord);
    await new Promise(resolve => setTimeout(resolve, noteDuration));
    playRandomNote(chord);
    await new Promise(resolve => setTimeout(resolve, noteDuration));
    playRandomNote(chord);
    await new Promise(resolve => setTimeout(resolve, noteDuration));
  }

  const selfPlay = async () => {
    const board = document.querySelectorAll('.board')[0];
    const chords = [...board.children];
    const firstChord = chords[0];
    const secondChord = chords[1];
    const thirdChord = chords[2];
    const fourthChord = chords[3];
    const fifthChord = chords[4];
    playRandomNotes(firstChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(secondChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(thirdChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(thirdChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(fourthChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(fourthChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(fifthChord);
    await new Promise(resolve => setTimeout(resolve, mms));
    playRandomNotes(fifthChord);
  }

  const updatePlayStatus = (newTime) => {
    const playStatusDiv = Array.from(document.querySelectorAll('.play-status'))[0];
    playStatusDiv.innerHTML = `<kbd>Status: ` + newTime + ` Times Through</kb>`;
  }

  const loopSelfPlay = async () => {
    const ms = measure * 8 * 1000;
    for (let i = 0; i < loopTimes; i++) {
      updatePlayStatus(i);
      selfPlay();
      await new Promise(resolve => setTimeout(resolve, ms));
    }
  }

    keys.forEach(key => key.addEventListener('pointerup', stopSound));
    const selfPlayButton = Array.from(document.querySelectorAll('.self-play'))[0];
    selfPlayButton.innerHTML = `<kbd>Press here to play ` + loopTimes + ` Times</kbd>`;
    selfPlayButton.addEventListener('pointerdown', loopSelfPlay);
